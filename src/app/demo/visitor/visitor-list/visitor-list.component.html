<div style="width: 100%; height: 100%;" class=" inset-0 flex flex-col min-w-0 overflow-hidden">
    <div class="mb-10">
        <button class="ml-4" mat-flat-button [color]="'primary'" (click)="newVisitor()">
            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            <span class="ml-2 mr-1">ვიზიტორის დამატება</span>
        </button>
    </div>

    <div  style="width: 100%; height: 100%;">
        <ag-grid-angular style="width: 100%; height: 100%;" class="ag-theme-material" (gridReady)="onGridReady($event)"
            (rowDoubleClicked)="onRowDoubleClick($event)" [rowData]="rowData" [gridOptions]="gridOptions"
            [columnDefs]="columnDefs" [rowDragManaged]="true" [rowDragMultiRow]="true" [rowSelection]="rowSelection"
            [animateRows]="true" [suppressRowClickSelection]="true">
        </ag-grid-angular>
    </div>

    <fuse-drawer style="height: 100%;" class="w-screen min-w-screen sm:w-950 sm:min-w-100 z-999" fixed [mode]="'over'"
        [name]="'settingsDrawer'" [opened]="fuseDrawerOpened" [position]="'right'"
        (openedChanged)="fuseDrawerOpenedChanged($event)" #settingsDrawer>
        <visitor-edit [model]="visitorModel" [editMode]="visitorEditMode"
            (updated)="visitorUpdateed($event)"></visitor-edit>
    </fuse-drawer>

</div>
